<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs</title>
    <style>

    .google{
        background-color: #fff;
        transition: border 0.3s ease;
    
}
    .google:hover{
    border-bottom-color: rgba(131, 131, 143, 0.31);
    border-left-color: rgba(131, 131, 143, 0.31);
    border-right-color: rgba(131, 131, 143, 0.31);
    border-top-color: rgba(131, 131, 143, 0.31);
    background-color: rgba(234, 234, 234, 0.192);
}
.buttonText{
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: large;
    padding-right: 15%;
    color:#a0aec0;
}
    </style>
</head>
<body style="padding: 0px; margin: 0px;font-family: sans-serif;">
    <div style="min-height:100vh;display: flex; flex-direction: column;justify-content: center;align-items: center;">
        <div class="header" style="display: flex;justify-content: center; align-items: center; font-size: larger;height: 20%;">
            <b style="padding: 20%;">
                ||ElevenLabs
            </b>
        </div>
        <div class="form" style="display:flex;flex:1;margin-top: -5%;">
            <div style="display: flex; flex-direction: column;justify-content: center;align-items: center;margin: 0;">
                <div>
                    <p style="font-weight: bold;font-size: x-large;">Create an Account</p>
                </div>
                <div>
                    <button class="google" style="border-radius: 12px;width: 300px;height: 50px;border: 1px solid grey;display: flex;justify-content: space-between;">
                            <img src="./google.png" alt="" width=""/>
                        <div class="buttonText">
                        Sign up With Google
                        </div>
                    </button>
                </div>
                <div style="padding-top: 10%;padding-bottom: 10%;width: 100%;">
                    <div style="width: 100%;border-bottom: 1px solid black;height: 1px;"> </div>
                </div>
                <div style="width: 100%;">
                    <p>Email</p>
                    <input type="text" style="border-radius: 12px;border: 1px solid grey;width: 100%;height: 40px;"/>
                    <p>Password</p>
                    <input type="text" style="border-radius: 12px;border: 1px solid grey;width: 100%;height: 40px;"/>
                </div>
            </div>
        </div>
        <div class="footer" style="display: flex;justify-content: center;padding: 10px; background-color: #FBFBFB; color:#a0aec0;width: 100%;">
        <p>
            By continuing, you agree to our <u style="cursor: pointer;">Terms of Service</u> and <u style="cursor: pointer;">Privacy Policy</u>.
        </p>
        </div>
    </div>
</body>
</html>
